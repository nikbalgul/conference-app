<html xmlns="http://www.w3.org/1999/xhtml"       xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add - Spring Boot</title>
<div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
       <div class="container">
             <div class="row">
                    <div class="conferencePanel panel panel-info">
                <div class="panel-heading text-center">
                    <div class="panel-title "><h1>Add Conference</h1></div>
                </div>
                <div class="panel-body">
                                 <form action="#" th:action="@{/add}" th:object="${conferenceDTO}" method="post" class="form-horizontal">
                                       <div class="form-group">
                                              <label class="control-label col-sm-2" for="speaker">Speaker:</label>
                                              <div class="col-sm-10">
                                                    <input type="text" name="speaker" id="speaker" th:field="*{speaker}" class="form-control input-lg" placeholder="Speaker" />
                                              </div>
                                              <div th:if="${#fields.hasErrors('speaker')}" th:errors="*{speaker}"></div>
                                       </div>
                                       <div class="form-group">
                                              <label class="control-label col-sm-2" for="topic">Topic:</label>
                                              <div class="col-sm-10">
                                                    <input type="text" name="topic" id="topic" th:field="*{topic}" class="form-control input-lg" placeholder="Topic" />
                                              </div>
                                              <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
                                       </div>
                                       <div class="form-group">
                                              <label class="control-label col-sm-2" for="duration">Duration:</label>
                                              <div class="col-sm-10">
                                                    <input type="text" name="duration" id="duration" class="form-control input-lg" placeholder="Duration" />
                                              </div>
                                              <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                                       </div>
                                       <div class="pull-right">
                                              <input type="submit" class="btn btn-lg btn-primary" th:value="'Submit'" />
                                       </div>
                                 </form>
                          </div>
                    </div>
             </div>
       </div>
</body>
</html>
